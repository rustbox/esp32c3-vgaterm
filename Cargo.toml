[package]
name = "vgaterm"
version = "0.1.0"
authors = ["dougli1sqrd, sethp"]
edition = "2021"
keywords = ["embedded", "esp32c3", "riscv", "terminal"]
repository = "https://github.com/rustbox/vgaterm"
license = "MIT"
readme = "README.md"

[lib]
name = "vgaterm"
path = "src/lib.rs"

[[bin]]
name = "vgaterm"
path = "src/main.rs"

[profile.release]
opt-level = "s"

[profile.dev]
debug = true # Symbols are nice and they don't increase the size on Flash
opt-level = "s"

[dependencies]
# panic-halt = "0.2"
embedded-hal = "0.2"
esp-hal-common = { git = "https://github.com/esp-rs/esp-hal", features = ["esp32c3"], rev = "da3ec47b3" }
esp32c3-hal = { git = "https://github.com/esp-rs/esp-hal", features = ["direct-boot"], rev = "da3ec47b3" }
riscv = "0.8.0"
riscv-rt = "0.9.0"
nb = "1.0"
bare-metal = "1.0.0"
critical-section = "1.0.0"
esp-alloc = { version = "0.1.0", features = ["oom-handler"] }
fugit = "0.3.6"

[dev-dependencies]
esp-println       = { version = "0.2.2", features = ["esp32c3"] }
esp-backtrace     = { version = "0.2.0", features = ["esp32c3", "panic-handler", "exception-handler", "print-uart"] }

